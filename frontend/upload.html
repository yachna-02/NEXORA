<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyze Audio Call - Nexora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Verdana, Geneva, Tahoma, sans-serif;
    }

    body {
      background-color: #f5f7fa;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      color: #1a73e8;
      font-size: 24px;
      font-weight: bold;
    }


    .container {
      max-width: 80%;
      margin: 50px auto;
      background-color: #f5f7fa;;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-family: serif;
    }

    /* Manual Carousel Styles */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 400px; /* Adjust height as needed */
      overflow: hidden;
      border-radius: 5px;
    }

    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .carousel-slide.active {
      opacity: 1;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #333;
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
     
    }

    .carousel-control.prev {
      left: 10px;
    }

    .carousel-control.next {
      right: 10px;
    }

    /* Upload and Analyze Section */
    .upload-analyze-section {
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #f9f9f9;
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns for upload and analyze */
      gap: 20px;
      align-items: center; /* Vertically align items */
    }

    .upload-analyze-section h2 {
      color: #333;
      margin-bottom: 15px;
      text-align: center;
      grid-column: 1 / 3; /* Span across both columns */
    }

    .upload-section-content {
      text-align: center;
    }

    .upload-call-button {
      background-color: #fff;
      color: #4a90e2;
      padding: 15px 30px;
      border: 2px solid #4a90e2;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }

    #file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .analyze-section-content {
      text-align: center;
    }

    button[type="submit"] {
      background-color: #4a90e2;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }

    /* Output Section */
    .output-section {
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .output-section h2 {
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    #output-display {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      font-size: 16px;
      color: #555;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #4a90e2;
      text-decoration: none;
      font-size: 16px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #e6f0fa;
      color: #666;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">NEXORA</div>
    
  </nav>
  <div class="container">
    <h1>Analyze Audio Call</h1>

    <div class="carousel-container">
      <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
      <div class="carousel-slide active" style="background-image: url('images/img3.png')"></div>
      <div class="carousel-slide" style="background-image: url('images/img4.png')"></div>
      <div class="carousel-slide" style="background-image: url('images/img5.png')"></div>
      <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="upload-analyze-section">
      <h2>Upload & Analyze Call</h2>
      <div class="upload-section-content">
        <button class="upload-call-button" onclick="document.getElementById('audioFile').click();">
          Upload Audio File
          <input type="file" name="audioFile" id="audioFile" accept="audio/*" style="display:none;">
        </button>
        <p id="file-name"></p>
      </div>
      <div class="analyze-section-content">
        <button type="submit">Analyze Call</button>
      </div>
    </div>

    <div class="output-section">
      <h2>Analysis Output</h2>
      <div id="output-display">
        <p>No analysis performed yet. Upload an audio file and click "Analyze Call".</p>
      </div>
    </div>

    <a href="nexora.html" class="back-link">Back to Homepage</a>
  </div>

  <footer class="footer">
    <p>Â© 2025 Nexora. All rights reserved.</p>
    <p>Contact us at support@nexora.com</p>
  </footer>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const prevButton = document.querySelector('.carousel-control.prev');
    const nextButton = document.querySelector('.carousel-control.next');
    let currentSlide = 0;

    function showSlide(n) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[n].classList.add('active');
      currentSlide = n;
    }

    function nextSlide() {
      let next = (currentSlide + 1) % slides.length;
      showSlide(next);
    }

    function prevSlide() {
      let prev = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(prev);
    }

    // Initialize the first slide
    showSlide(0);

    document.getElementById('audioFile').addEventListener('change', function() {
      const fileNameDisplay = document.getElementById('file-name');
      if (this.files && this.files.length > 0) {
        fileNameDisplay.textContent = `Selected file: ${this.files[0].name}`;
      } else {
        fileNameDisplay.textContent = '';
      }
    });
  </script>
</body>
</html>
